<!doctype html>
<html>
    <head>
        <title>build-a-blog</title>
        <style>
            .error{
                color: red;
                }
        </style>
    </head>
<body>

    <h1>Blog Stuffs</h1>

    <div>
        <a href = '/blog'>Main Page</a>
        <a href = '/newpost'>Share Your "Thoughts"</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category,message in messages %}
                <li class='{{category}}'>{{message}}</li>
            {% endfor %}
        </ul>

    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
